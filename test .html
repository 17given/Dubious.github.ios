    <script>
// Get the comment toggle button
const commentToggle = document.querySelector('#comment-toggle');

// Get the comments section and comment form
const commentsSection = document.querySelector('#comments');
const commentForm = document.querySelector('#comment-form');

// Get the comments list
const commentsList = document.querySelector('#comments-list');

// Add an event listener to the comment toggle button
commentToggle.addEventListener('click', () => {
    // Toggle the display of the comments section and comment form
    commentsSection.style.display = commentsSection.style.display === 'none' ? 'block' : 'none';
});

// Add an event listener to the comment form
commentForm.addEventListener('submit', (event) => {
    // Prevent the form from submitting
    event.preventDefault();

    // Get the comment text
    const commentText = document.querySelector('#comment-text').value;

    // Create a new comment element and append it to the comments list
    const newComment = document.createElement('div');
    newComment.className = 'comment';
    newComment.innerHTML = `
        <p>${commentText}</p>
        
    `;
    commentsList.appendChild(newComment);

    // Reset the comment form
    document.querySelector('#comment-text').value = '';
});



  
  </script>
